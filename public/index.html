<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- <link rel="stylesheet" href="/assets/css/reset.css"> -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="main.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- jQuery Modal -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
        
        <title>ADAM Log-in!</title>
        <style>
            body, html {
                height:100%;
                margin: 0;
            }
            img {
                width: 100px;
                margin-right: 20px;
            }
            .modal-style {
                background-color: rgb(83, 218, 236);
            }
            .form input {
                width: 100%;
                box-sizing: border-box;
                border: 2px solid #ccc;
                border-radius: 4px;
                font-size: 10px;
                background-color: white;
                background-image: url('searchicon.png');
                background-position: 10px 10px; 
                background-repeat: no-repeat;
                padding: 8px 20px 12px 40px;
            }

            .form button{
                background-color:rgb(56, 0, 130);;
                border: none;
                color: white;
                padding: 16px 32px;
                text-decoration: none;
                margin: 4px 2px;
                cursor: pointer;
                width: 100%;
            }
            #registerBtn{
                background-color: black;
                color: whitesmoke
            }
    
        </style>
    </head>
<body>

    <div class = "container"> 
        <div id = "left">
            <h1>ADAM FrontDesk!</h1>
            <!-- <p> Welcome to ADAM FrontDesk University! Please log in to go to see, manage and create appointments</p> -->
        </div> 
        <div id = "right"> 
           <ul>
               <li>
                    <img src = "https://www.designfreelogoonline.com/wp-content/uploads/2014/12/00546-Square-levels-logo-design-free-logos-online-02.png"> 
                    <span>
                        <strong>Manager</strong>
                        <p> Forgot Password? Contact Front Desk</p>
                    </span>
               </li>

               <li id="customerBtn"> 
                    <img src = "https://www.designfreelogoonline.com/wp-content/uploads/2014/12/00546-Square-levels-logo-design-free-logos-online-02.png"> 
                    <span>
                        <strong>Customer</strong>
                        <p><a href="#ex1" rel="modal:open">Log in & Register</a></p>
                    </span>
               </li>

               <li>
                    <img src = "https://www.designfreelogoonline.com/wp-content/uploads/2014/12/00546-Square-levels-logo-design-free-logos-online-02.png"> 
                    <span>
                        <strong>Front Desk</strong>
                        <p> Forgot Password? Contact Front Desk</p>
                    </span>
               </li>
            


           </ul>
        </div> 
            

        <!-- Modal HTML embedded directly into document -->
        <div id="ex1" class="modal modal-style">
            
            <form id="loginForm" class = "form">
                    <p>LOG IN HERE.</p>
                <div>
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>
                
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                        
                    <button type="submit" id="customerLogin">Login</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                 </div>
            </form>
            <!-- <a href="#" rel="modal:close">Close</a> -->
            <p><button id="registerBtn">Register Here</button></p>

            
            <form id="registerForm" class = "form">
                    <div>
                        <label for="fname"><b>First Name</b></label>
                        <input type="text" placeholder="Enter First Name" name="fname" required>

                        <label for="lname"><b>Last Name</b></label>
                        <input type="text" placeholder="Enter Last Name" name="lname" required>

                        <label for="phoneNum"><b>Phone Number</b></label>
                        <input type="text" placeholder="+19997776666" name="phoneNum" required>

                        <label for="userName"><b>Email (Username)</b></label>
                        <input type="email" placeholder="adam@adamfrontdesk.com" name="userName" required>

                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required>

                        <label for="add1"><b>Address Line 1</b></label>
                        <input type="password" placeholder="Address Line 1" name="add1" required>

                        <label for="add2"><b>Address Line 2</b></label>
                        <input type="text" placeholder="Address Line 2" name="add2" required>

                        <label for="city"><b>City</b></label>
                        <input type="text" placeholder="City" name="city" required>

                        <label for="state"><b>State Code</b></label>
                        <input type="text" placeholder="IL" name="state" required>

                        <label for="zip"><b>ZIP</b></label>
                        <input type="text" placeholder="556677" name="zip" required>
                            
                        <button type="submit" id="completeRegisterBtn">Submit</button>
                        <button type="submit" id="cancelRegistrationBtn">Cancel</button>
                     </div>
                </form>

        </div>
    </div>

    <div class = "bg"> </div>
    <div class = "bg2"> </div>
    <div class = "bg3"> </div>





</body>

<script>

$( document ).ready(function() {
    $("#registerForm").hide();
});

$("#registerBtn").click(function (){
    $("#loginForm").hide();
    $("#registerBtn").hide();

    $("#registerForm").show(); 
});

$("#completeRegisterBtn").click(function (){
    $("#loginForm").show();
    $("#registerBtn").show();
    $("#registerForm").hide(); 
});

$("#cancelRegistrationBtn").click(function (){
    location.reload();
});

    </script>
</html>
